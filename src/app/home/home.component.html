<div ng-app="app">
  <div ng-controller="CarouselDemoCtrl" id="slides_control">
    <div>
      <carousel interval="myInterval">
        <div *ngFor="let slide of slides" active="slide.active">
          <img [src]="slide.image"/>
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </div>
      </carousel>
    </div>
  </div>
</div>
