<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 7!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>

<div>
  <div id="slides_control">
    <div>
      <ngb-carousel >
        <ng-template ngbSlide *ngFor="let slide of slides">
          <img [src]="slide.image" alt="Random first slide">
          <div class="carousel-caption">
            <h3>Slide {{$index+1}} label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
