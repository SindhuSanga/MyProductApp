
<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container" (click)="toggle()">
  <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
</div>
<div class="product-list" *ngIf="categoryData">
  <h3>{{selectedProd.pName}} :</h3>
  <div *ngFor="let item of selectedProd[0].pTypes" [@openClose]="open">
    <div class="ngContainer">
      <ul class="catList">
        <li><a routerLink="{{item.catname}}">{{item.catname}}</a></li>
        <div class="image">
          <img class="imgclass" [src]="item.image" />
        </div>
      </ul>
    </div>

  </div>
</div>
