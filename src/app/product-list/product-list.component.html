<div class="product-list" *ngIf="categoryData">
  <div *ngFor="let item of selectedProd[0].pTypes">
    <div class="ngContainer">
      <ul class="catList">
        <li><a routerLink="{{item.catname}}">
        <div class="image">
          <img class="imgclass" [src]="item.image" />
        </div>{{item.catname}}</a></li>
      </ul>
    </div>

  </div>
</div>
